<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Creation - Attractions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .content {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container-fluid mt-3">
    <nav class="navbar navbar-expand-lg bg-light">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- links to other pages -->
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="attractions.html" class="nav-link">Attractions</a></li>
          <li class="nav-item"><a href="music.html" class="nav-link">Music</a></li>
          <li class="nav-item"><a href="food.html" class="nav-link">Food</a></li>
        </ul>
      </div>
    </nav>
    <div class="mt-3 content">
      <h1 style="color:grey;">My favourite places to see in Ireland</h1>
      <p class="display-6">The Cliffs of Moher</p>
      <div id="image-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#image-carousel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#image-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#image-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/moher1.jpg" class="d-block w-100" alt="image-1">
          </div>
          <div class="carousel-item">
            <img src="images/moher2.jpg" class="d-block w-100" alt="image-2">
          </div>
          <div class="carousel-item">
            <img src="images/moher3.jpg" class="d-block w-100" alt="image3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#image-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#image-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
